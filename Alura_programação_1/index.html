<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem_escola</title>
    
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagem_escola.png" alt="imagem da escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">A Escola Olabo Bilac foi fundada em 1974 e tem como objetivo atender alunos do ensino fundamental e médio.</p>
            <p class="escola-texto-dois">A turma mais estudiosa é a do segundo ano B. Turma de progamação</p>
        </div>
        <img class="escola-imagem" src="alunos e professor.jpg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="alunos nas sala.jpg" alt="foto de alunos">
            <h3 class="estudante-nome">Maria</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="alunos nas sala.jpg" alt="foto de alunos">
            <h3 class="estudante-nome">Geobana</h3>
            
        
       
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
